<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classifieds Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <h2 class="mb-4">üîç Classifieds Scraper</h2>

            <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-4">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Keyword</label>
                <input type="text" name="keyword" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Region</label>
                <input type="text" name="region" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Website</label>
                <select class="form-select" name="website" required>
                  {% for key, site in websites.items() %}
                    <option value="{{ key }}">{{ site.name }}</option>
                  {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Scrape Ads</button>
        </form>
    </div>
</body>
</html>
