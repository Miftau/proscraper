<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search History - ProScraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white p-5">
    <div class="container">
        <h2 class="mb-4">ðŸ“š Search History</h2>

        {% if history %}
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Keyword</th>
                        <th>Region</th>
                        <th>Website</th>
                        <th>Results</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in history %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ entry.keyword }}</td>
                        <td>{{ entry.region }}</td>
                        <td><a href="{{ entry.site }}" target="_blank">{{ entry.site }}</a></td>
                        <td>{{ entry.results }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-info">No search history found.</div>
        {% endif %}

        <a href="/" class="btn btn-secondary">ðŸ”™ Back to Search</a>
    </div>
</body>
</html>
